<div class="from_container">

  <div class="from">

    <h2>form表单</h2>
    <p>姓名： <input type="text" [(ngModel)]="peopleInfo.username" id="username"></p>
    <br>
    <p>
      性别： <input type="radio" [(ngModel)]="peopleInfo.sex" name="sex" value="1">男
      <input type="radio" [(ngModel)]="peopleInfo.sex" name="sex" value="2">女
    </p>
    <br>
    <p>城市： <select name="" id="" [(ngModel)]="peopleInfo.city">
        <option [value]="item" *ngFor="let item of peopleInfo.cityList;let key=index">{{item}}</option>
      </select>
    </p>
    <br>
    <p>爱好：
      <span *ngFor="let item of peopleInfo.hobby;let key=index">
        <input [id]="'check'+key" [(ngModel)]="item.checked" type="checkbox"> <label
          [for]="'check'+key">{{item.title}}</label>
      </span>
    </p>
    <p>备注：

      <textarea name="mark" id="" cols="10" rows="2" [(ngModel)]="peopleInfo.mark"></textarea>
    </p>
    <br>
    <p> <button (click)="doSubmit()">获取表单中的数据</button> </p>
    <pre>
      {{peopleInfo | json}}
    </pre>
  </div>
</div>
